<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Earthquake Visualizer</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="content">
    <!-- Top section -->
    <div id="topSection">
        <h1>Earthquake Visualizer</h1>
        <div id="controls">
            <div id="selectMapVariables">
                <label for="size">Dot size:</label>
                <select name="size" id="size">
                    <option value="Mag">Magnitude</option>
                    <option value="Focal Depth (km)">Focal Depth (km)</option>
                    <option value="MMI Int">Modified Mercalli Intensity</option>
                    <option value="Total Deaths">Total Deaths</option>
                    <option value="Total Injuries">Total Injuries</option>
                    <option value="Total Damage ($Mil)">Total Damage</option>
                    <option value="Total Houses Destroyed">Total Houses Destroyed</option>
                    <option value="Total Houses Damaged">Total Houses Damaged</option>
                </select>
                <label for="color">Dot color:</label>
                <select name="color" id="color">
                    <option value="Tsu">Earthquake Caused Tsunami</option>
                    <option value="Country">Country</option>
                    <option value="MMI Int">Modified Mercalli Intensity</option>
                    <option value="Total Death Description">Total Deaths</option>
                    <option value="Total Injuries Description">Total Injuries</option>
                    <option value="Total Damage Description">Total Damage</option>
                    <option value="Total Houses Destroyed Description">Total Houses Destroyed</option>
                    <option value="Total Houses Damaged Description">Total Houses Damaged</option>
                </select>
            </div>
            <button id="resetButton">Reset Plots</button>
        </div>
    </div>

    <!-- Middle section -->
    <div id="middleSection">
        <div id="dateSelectionDiv" class="plot-container">
            <div class="plot-header">Click and drag to select a timeframe.</div>
            <svg id="dateSelection"></svg>
        </div>
        <div id="map" class="plot-container">
        </div>
        <div id="scatterplotDiv" class="plot-container">
            <div class="plot-header">Click and drag to select earthquakes based on selected features.</div>
            <svg id="scatterplot"></svg>
        </div>
    </div>

    <!-- Bottom section -->
    <div id="bottomSection">
        <div id="legend"></div> <!-- Dynamically built -->
        <div id="detailedViewDiv">
            <text><b>More information:</b></text>
            <text id="text_magnitude">Magnitude: </text>
            <text id="text_depth">Depth: </text>
            <text id="text_country">Location name: </text>
            <text id="text_date">Date: </text>
            <text id="text_disasters">Connected disasters: </text>
        </div>
    </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
