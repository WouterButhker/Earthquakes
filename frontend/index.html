<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Earthquakes</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="content">
    <div id="dateSelectionDiv">
        <svg id="dateSelection"></svg>
    </div>

    <div id="map"></div>
    <div id="toggleViewDiv">
        <button id="toggleView">Toggle earthquake view (dots/heatmap)</button>
    </div>

    <div id="columnDiv">
        <div id="scatterplotDiv">
            <svg id="scatterplot"></svg>
        </div>
        <div id="detailedViewDiv">
            <text><b>More information:</b></text>
            <br>
            <text id="text_magnitude">Magnitude: </text>
            <br>
            <text id="text_depth">Depth: </text>
            <br>
            <text id="text_country">Location name: </text>
            <br>
            <text id="text_date">Date: </text>
            <br>
            <text id="text_disasters">Connected disasters: </text>
        </div>
    </div>
    <div id="resetButtonDiv">
        <button id="resetButton">Reset</button>
    </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
